<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- LOGIN VIEW -->
    <div id="loginView" class="container">
        <div>
            <a href="https://john-luke-m-codis.itch.io/"><img id="logo" src="images/CodisLogo.png"></a>
            <a href="https://www.facebook.com/share/1ABSEVe6jy/"><img id="logo" src="images/CTU.png"></a>
        </div>
        <h1>Tech Quiz Login</h1>
        <input type="text" id="idNumber" placeholder="Enter ID Number">
        <button id="loginBtn">Login</button>
    </div>

    <!-- ASK VIEW -->
    <div id="askView" class="container" style="display:none;">
        <h2 id="welcomeAsk"></h2>
        <p>Would you like to increase your time by answering random questions?</p>
        <button id="startQuizBtn">Start Quiz</button>
        <button id="exitBtn">Exit & Continue</button>
    </div>

    <!-- QUIZ VIEW -->
    <div id="quizView" class="container" style="display:none;">
        <h2 id="welcomeQuiz"></h2>
        <div id="timer">Time: 10 min</div>
        <div id="question-container">
            <p id="question">Loading questions...</p>
            <div id="answers"></div>
        </div>
    </div>

    <!-- SheetJS library -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
