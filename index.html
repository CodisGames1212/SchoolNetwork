<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technology Quiz Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="login-container" class="quiz-container">
    <h1>🔐 Login</h1>
    <input type="text" id="idInput" placeholder="Enter your ID number" />
    <button id="loginBtn">Login</button>
    <p id="loginMessage"></p>
  </div>

  <!-- PROMPT PAGE -->
  <div id="prompt-container" class="quiz-container" style="display:none;">
    <h2>Would you like to increase your time by answering questions?</h2>
    <p>Every correct answer increments your time by one!!!</p>
    <div class="prompt-buttons">
      <button id="exitBtn" class="exit">EXIT</button>
      <button id="continueBtn" class="continue">CONTINUE</button>
    </div>
  </div>

  <!-- QUIZ PAGE -->
  <div id="quiz-container" class="quiz-container" style="display:none;">
    <h1>🧠 Technology Quiz</h1>
    <div id="userInfo"></div>
    <div id="liveScore">Score: 0</div>
    <div id="question"></div>
    <div id="choices"></div>
    <div id="result"></div>
  </div>

  <script src="js/quiz.js"></script>
</body>
</html>
